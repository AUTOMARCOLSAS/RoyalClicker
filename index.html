<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalclicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./assets/img/icons/Icons_01.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/img/icons/Icons_01.png" type="image/x-icon">

</head>

<div class="fixed-top py-2 menu-container">
    <div class="container  mt-lg-2">
        <div class="row">
            <div class="col-3 text-end align-self-start text-start">
                <div class="bg-dark text-white rounded-pill px-3 py-1" style="opacity: 0.9;">
                    <div style="opacity: 1 !important;" class="text-start">
                        <span class="mb-0"></span>Sebastian Vargaz<img src="./assets/img/icons/Icons_17.png" alt=""
                            style="width: 30px; margin-left: 10px;">
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-3 text-end align-self-end justify-content-end align-items-end">
                <div class="bg-dark text-white rounded-pill px-3 py-1" style="opacity: 0.9;">
                    <div style="opacity: 1 !important;">
                        <span class="coinCounter mb-0"></span><img src="./assets/img/coin.png" alt=""
                            style="width: 30px; margin-left: 10px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-3 text-end align-self-start text-start">
                <div class="bg-dark text-white rounded-pill px-3 mt-2 py-1" style="opacity: 0.9;">
                    <div style="opacity: 1 !important;" class="text-start">
                        <img src="./assets/img/icons/Icons_08.png" id="oleadas" alt=""
                            style="width: 30px; margin-left: 4px;">Oleada #<span class="mb-0"
                            id="oleadas_counter"></span>
                    </div>
                </div>
                <span class="mb-0 text-white fw-semibold"><span id="time_oleada">500</span> segundos para la siguiente
                    oleada</span>
            </div>
            <div class="col-7"></div>
            <div class="col-2 text-end align-self-end justify-content-end align-items-end " id="info-houses"></div>
        </div>

    </div>
</div>
<div class="fixed-bottom menu-container">
    <div class="container px-0" style="display: none;" id="menu-2">
        <div class="col-12 text-center mb-0 p-0">
            <button class="fw-semibold fs-4 border-0 bg-dark  px-4 py-1 text-white rounded-pill m-0" id="menu-down"
                style="opacity:0.9;"><i class='bx bx-chevron-down m-0 p-0'></i>
            </button>
        </div>
        <div class="col-12 p-4 text-white m-0">
            <p class="pt-1 pb-1">Defensa</p>
            <div class="row align-content-center" id="botonesCompra3"></div>
            <p class="pt-1 pb-1">Mejoras</p>
            <div class="row align-content-center" id="botonesCompra4"></div>
            <p class="pt-1 pb-1">Produccion</p>
            <div class="row align-content-center" id="botonesCompra2"></div>

        </div>
    </div>
</div>
<div class="fixed-bottom py-2 menu-container">
    <div class="container" id="menu-1">
        <div class="col-4 p-2 mb-1">
            <p id="logs"></p>
        </div>
        <div class="col-12 text-center mb-3 p-0">
            <button class="fw-semibold fs-4 border-0 bg-dark px-4 py-1 text-white rounded-pill m-0" id="menu-up"
                style="opacity:0.9;"><i class='bx bx-chevron-up m-0 p-0'></i>
            </button>
        </div>
        <div class="row align-content-center" id="botonesCompra"></div>
    </div>

</div>

<body class="w-100">
    <div class="bg-container" id="main-container">
        
        <div id="game-container" class="scalable-element">
            <div id="container-clouds"></div>
            <div id="pastoRocaContainer"></div>
            <div class="center-div">
                <button class="mineral-centro" style="border: none; background-color: transparent;"
                    onclick="clicker();"></button>
                <p class="text-dark text-white p-0 m-0 fs-2"><i class='bx bx-chevron-up m-0 p-0'></i></p>
                <p class="text-dark text-white p-0 m-0">Click here to Generate Gold</p>
            </div>
            <div class="bg-fondo">
                <div id="casaSquare" class="casa-square"></div>
                <div id="casasContainer"></div>
            </div>
        </div>
    </div>


    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/oleadas.js"></script>
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/tropas.js"></script>
</body>

</html>
